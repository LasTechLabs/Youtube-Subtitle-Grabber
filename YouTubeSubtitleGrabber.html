<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YouTube Subtitle Grabber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="YouTubeSubtitleGrabber.css"/>
	<script src="https://kit.fontawesome.com/ffa8727b5c.js"></script>
    </head>
    
    <body>
	<div class="row header">
		<div class="column">
			<input class="epBar" readonly type="text" placeholder="Video Title">
			<input class="searchBar" type="text" placeholder="Youtube URL">
			<button class="searchButton">Search</button>
			
			<div>
				<input checked type="radio" id="modeRegular" name="mode">
				<label for="modeRegular" class="chLabel">Regular Mode</label>
				<input type="radio" id="modeProject" name="mode">
				<label for="modeProject" class="chLabel">Project Mode</label>
			</div>
		</div>
	</div>
	<div class="row contact">
		<div class="column">
			A LasTech Initiative :: <a href="https://www.github.com/lastechlabs" target="_blank"> <i class="fab fa-github"></i> LasTechLabs</a> <a href="https://www.twitter.com/lastechlabs" target="_blank"> <i class="fab fa-twitter"></i> @LasTechLabs</a> <a href="https://discordapp.com/channels/@me" target="_blank"><i class="fab fa-discord"></i> Lastech#8666</a>
		</div>
	</div>
	<div class="row">
		<div class="column">
			<div class="video-wrapper">
				 <iframe 
                            id="video" 
                            enablejsapi="true" 
                            width="560" 
                            height="315" 
                            src="https://www.youtube.com/embed/?enablejsapi=1" 
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
			</div>
		</div>
		<div class="column">
			<textarea class="captionsText">No Captions Found...</textarea>
		</div>
	</div>

	<script src="YTembedAPI.js" type="text/javascript"></script>
	<script src="YoutubeSubtitleGrabber.js"></script>
    </body>
</html>
